<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2.6 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-dodecahedron position="2.2 0.75 -3" radius="0.5" height="1.5" color="turquoise"></a-dodecahedron>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1.2 0.75 -3" radius="0.5" height="1.5" color="teal"></a-cylinder>
      <a-icosahedron position="0 0.75 -3" radius="0.5" height="1.5" color="skyblue"></a-icosahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
